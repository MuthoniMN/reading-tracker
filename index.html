<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReadIt: A Book Tracker</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>ReadIt: A Book Tracker</h1>

        <form id="getName">
            <label for="name">Please enter your name to get started</label>
            <input type="text" id="name" placeholder="eg. John Doe">
            <button id="start">Start</button>
        </form>

        <section class="noDisp">
            <h2>Hey, <span></span></h2>
            <label for="book">Enter the Book's ISBN: </label>
            <input type="text" id="book" placeholder="eg. 9887654321">
            <button id="add">Add Book</button>
            <h3>TBR List</h3>
            <p>These are books that you have not read yet</p>
            <table id="tbr">
                <tr>
                    <th>Book Cover</th>
                    <th>Book Title</th>
                    <th>Status</th>
                </tr>
            </table>
            
            <h3>Read List</h3>
            <p>These are books that you have read yet</p>
            <table id="readList">
                <tr>
                    <th>Book Cover</th>
                    <th>Book Title</th>
                    <th>Status</th>
                </tr>
            </table>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
